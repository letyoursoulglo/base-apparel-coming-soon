<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

<body>
  <header class="mobile-header">
    <img class="logo" src="./images/logo.svg" alt="logo"/>
  </header>

  <main class="base-apparel">
    <div class="hero"></div>
    <div class="container">
      <header class="desktop-header">
        <img class="logo" src="./images/logo.svg" alt="logo"/>
      </header>
      <div class="headingtext">
        <h1><span>WE'RE </span>COMING SOON</h1>
      </div>
      <div class="paragraphtext">
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>

      <div class="contact">
        <form id="signup" class="form">
          <input class="signup" type="email" name="email" id="email" placeholder="Email Address" />
          <p class="invalid-email">Please provide a valid email</p>
          <button type="submit" id="submit" class="submit-icon">
            <img src="./images/icon-arrow.svg" alt="logo"/>
          </button>
        </form>
      </div>
    </div>
  </main>
